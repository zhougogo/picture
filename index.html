<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>微信接口调用摄像头</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1, maximum-scale=1,,user-scalable=no">
		
		<link rel="stylesheet" href="css/common.css" />
		<style>
			html{
				width: 100%;
				height: 100%;
			}
			body{
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			.all{
				width: 100%;
				height: 100%;
			}
			img{
				display: block;
				width: 100%;
				height: 100%;
			}
			.all>div{
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
				margin: auto;
			}
			.all>div:nth-child(1){
				z-index: 10;
			}
		</style>
	</head>
	<body>
		<div class="all">
			<div id="paizhao">
				<img src="img/1.png"/>
			</div>
			<div class="myimg">
				<img src="" alt="" />
			</div>
		</div>
	</body>
	<script src="js/zepto.min.js"></script>
	<script src="js/jweixin.js" type="text/javascript" charset="utf-8"></script>
	<script>
		var pic = document.getElementById('paizhao');
		
		paizhao.onclick = function(){
//			console.log(123);
			wx.chooseImage({
				
				  	count: 1, // 默认9
				  	sizeType: ['compressed'], // 可以指定是原图还是压缩图，默认二者都有
				    sourceType: ['album', 'camera'], 				// 可以指定来源是相册还是相机，默认二者都有
				    success: function (res) {
				        localId = res.localIds; 				// 返回选定照片的本地ID列表，localId可以作为img标签的src属性显示图片
			        	$('.myimg img').attr('src',localId);
			       }
//			        	alert('localId'+localId);
			})
		}
	</script>
</html>
